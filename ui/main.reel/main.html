<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "application": {},
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "onTAP",
                "handler": {"@": "owner"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "active": true,
                "enabled": true,
                "holdThreshold": "1",
                "label": "Yes"
            },
            "listeners": [
                {
                    "type": "TAP",
                    "useCapture": false,
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <p data-montage-id="text"></p>
        <button data-montage-id="button"></button>
    </div>
</body>
</html>
